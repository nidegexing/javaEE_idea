<body>
	<div style="algin: center; border: 1px solid #F00;width:500px">
		<table style="margin: auto; border: 1px solid #F00;">
			<tr>
				<td><button onclick="set();">Set</button></td>
				<td><button onclick="get();">Get</button></td>
			</tr>
			<tr>
				<td><button onclick="clean();">Clear</button></td>
				<td><button>Close</button></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript">
	function set() {
		alert("set");
		sessionStorage.setItem("key", "value");
	};
	function get() {
		alert("get");
		var value = sessionStorage.getItem("key");
	};
	function clean() {
		alert("clean");
		sessionStorage.removeItem("key");
	};
</script>
